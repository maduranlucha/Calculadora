<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="imagenes/favicon.png" type="image/png" />
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/css.css">
  <title>Ejercicio_18</title>
</head>
<body>
  <section id="calculadora" class="calculadora">
    <div class="cabeza">
      <div class="logo">
        <div class="marca">
          <p>CASIO.JS</p>
        </div>
        <div class="psolar">
          <img class="solar" src="imagenes/solar.png" alt="">
          <img id="bateria" class="bateria" src="imagenes/bateria2.png" alt="">
        </div>
      </div>
     
      <div class="ppantalla"> 
        <input id="pantalla" class="pantalla" type="text" disabled>
      </div>
    </div>
    <div id="botonera" class="cuerpo">
      <div id="botones" class="botones">
          <div class="filas" id="fila0">
            <input class="btn guardarcookie" id="btnMe" type="button" value="Me">
            <input class="btn recuperarcookie" id="btnRe" type="button" value="Re">
            <input class="btn limpiar" id="btnCe" type="button" value="Ce">
            <input class="btn lupa" id="btnLupa" type="button" value="Lupa">
            </div>
          <div class="filas" id="fila1">
            <input class="btn numero" id="btn7" type="button" value="7">
            <input class="btn numero" id="btn8" type="button" value="8">
            <input class="btn numero" id="btn9" type="button" value="9">
            <input class="btn operacion" id="btn/" type="button" value="/" name="dividir">
          </div>
          <div class="filas" id="fila2">
            <input class="btn numero" id="btn4" type="button" value="4">
            <input class="btn numero" id="btn5" type="button" value="5">
            <input class="btn numero" id="btn6" type="button" value="6">
            <input class="btn operacion" id="btn*" type="button" value="*" name="multiplicar">
          </div>
          <div class="filas" id="fila3">
            <input class="btn numero" id="btn1" type="button" value="1">
            <input class="btn numero" id="btn2" type="button" value="2">
            <input class="btn numero" id="btn3" type="button" value="3">
            <input class="btn operacion" id="btn-" type="button" value="-" name="restar">
          </div>
          <div class="filas" id="fila4">
            <input class="btn numero" id="btn0" type="button" value="0">
            <input class="btn decimal" id="btn," type="button" value=",">
            <input class="btn igual" id="btn=" type="button" value="=">
            <input class="btn operacion" id="btn+" type="button" value="+" name="sumar">
          </div>
      </div>
   
    </div>
    

  </section>
  <script src="./js/javascript.js"></script>
</body>
</html>
